<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>To-Do Form</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="https://www.generation.org/">Brand Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">                                               <!-- margin right - push items to the right -->
            <li class="nav-item"><a class="nav-link" th:href="@{/}"> HOME </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{todoform}"> TO-DO FORM </a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"> CONTACT </a></li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="modal fade" id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p>Contact details</p>
            </div>
            <div class="modal-body">
                <p>For more enquiries, please contact +65-97887434 or email at contactsg@generation.org</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">
    <h1 class="display-4">New Task</h1>
    <form id="newItemForm">
        <div class="form-group">
            <label for="newToDoInput">Title</label>
            <input type="text" class="form-control" id="newToDoInput">
        </div>
        <div class="form-group">
            <label for="newToDoDescription">Description</label>
            <textarea type="text" class="form-control" id="newToDoDescription"></textarea>
        </div>

        <div class="form-group">
            <label for="newToDoDate">Date</label>
            <input type="date" class="form-control" id="newToDoDate">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>
</div> <!-- End of Form -->

<div class="container my-5">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">Â© 2021 Generation: You Employed, Inc. | Terms of Use | Privacy Policy</p>
            <a href="#" class="navbar-btn btn-danger btn pull-right">Sitemap</a>
        </div>
    </div>
</div>

</html>
